<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../dist/index.bundle.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="title"><h1>Calculadora</h1></div>
            <div class="entry"><input readonly type="text" size=10 maxlength=12 name="" id="input"></div>
            <div class="buttons-container">
                <div class="row one">
                    <i id="c"></i>
                    <i id="del"></i>
                    <i id="info"></i>
                    <i id="div"></i>
                </div>
                <div class="row two">
                    <i id="seven"></i>
                    <i id="eight"></i>
                    <i id="nine"></i>
                    <i id="multi"></i>
                </div>
                <div class="row tree">
                    <i id="four"></i>
                    <i id="five"></i>
                    <i id="six"></i>
                    <i id="minus"></i>
                </div>
                <div class="row four">
                    <i id="one"></i>
                    <i id="two"></i>
                    <i id="tree"></i>
                    <i id="plus"></i>
                </div>
                <div class="row five">
                    <i id="config"></i>
                    <i id="zero"></i>
                    <i id="dot">.</i>
                    <i id="equal"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
